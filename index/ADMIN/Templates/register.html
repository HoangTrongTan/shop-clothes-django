{% extends 'common/layout_login.html' %}
{% block content %}

        <div class="card o-hidden border-0 shadow-lg my-5 card_register--posit">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="POST" action="{% url 'regis_adm' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" name="eamil_acc">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" name="pass_ac">
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account" name="dangky">
                                    
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'log_ad' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock  %}
