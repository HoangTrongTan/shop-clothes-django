<div class="col-lg-3 col-md-4">
    <!-- Price Start -->
    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Tìm kiếm theo giá</span></h5>
    <div class="bg-light p-4 mb-30">
        <form>
            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" checked id="price-all">
                <label class="custom-control-label" for="price-all">All giá</label>
                <span class="badge border font-weight-normal">{{list|length}}</span>
            </div>
            {% for i in list_filterBy_price %}
                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                    <a href="/FindByPrice/{{i.so1}}-{{i.so2}}"><label class="custom-control-label" for="price-{{i.STT}}">{{i.gia}}</label></a>
                    <span class="badge border font-weight-normal">{{i.soluong}}</span>
                </div>
            {% endfor %}
        </form>
    </div>
    <!-- Price End -->
</div>
