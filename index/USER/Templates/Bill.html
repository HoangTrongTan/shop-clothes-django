{% extends 'common_user/layout.html' %}
{% block content %}


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Checkout</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <form class="container-fluid" action="{% url 'AddThongtinDatHang' %}" method="post" >
        {% csrf_token %}
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Tên</label>
                            <input class="form-control" type="text" name="ten" placeholder="Doe" value="{{obj_Acc.acc_name}}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" name="Email" placeholder="example@email.com" value="{{obj_Acc.acc_name}}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Điện thoại</label>
                            <input class="form-control" type="text" name="dienthoai" placeholder="+123 456 789" value="">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Nơi ở</label>
                            <input class="form-control" type="text" name="diachi" placeholder="123 Street" value="">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Tổng sản phẩm</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom">
                        <h6 class="mb-3">Sản phẩm</h6>
                        {% for i in list_aotemp %}
                            <div class="d-flex justify-content-between">
                                <p>{{i.ten_ao}}</p>
                                <p>{{i.tongtien}}</p>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <input class="form-control" type="hidden" name="tongtien" value="{{tien}}">
                            <h6>Tổng</h6>
                            <h6>{{tien}}</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">{{ship}}</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Tất cả</h5>
                            <h5>{{tongtien}}</h5>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Payment</span></h5>
                    <div class="bg-light p-30">
                        
                        <input type="submit" class="btn btn-block btn-primary font-weight-bold py-3" value="Place Order" />
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Checkout End -->

{% endblock  %}
